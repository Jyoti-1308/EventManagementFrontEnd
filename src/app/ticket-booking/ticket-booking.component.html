<div class="modal-dialog" role="document" style="max-width: 450px;">
    <div class="modal-content p-2 bg-light">
        <div class="modal-header bg-primary text-white px-2">
            <h3 class="modal-title p-1 mb-1" id="bookingModalLabel">Book Tickets</h3>

        </div>
        <div class="modal-body">
            <form [formGroup]="bookingForm">
                <div class="ticket-section mb-3">
                    <h3 class="text-info">Standard Tickets</h3>
                    <p>Cost: <span class="font-weight-bold">$50</span></p>
                    <input type="number" formControlName="standardTickets" min="1" class="form-control"
                        placeholder="Number of Standard Tickets" />
                </div>

                <!-- <div class="ticket-section mb-3">
                            <h3 class="text-warning">VIP Tickets</h3>
                            <p>Cost: <span class="font-weight-bold">$100</span></p>
                            <input type="number" formControlName="vipTickets" min="1" class="form-control" placeholder="Number of VIP Tickets" />
                        </div> -->

                <h4>Total Cost: <span class="text-success">${{ getTotalCost() }}</span></h4>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cancelBooking()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="onConfirm()">Book</button>
        </div>
    </div>
</div>
