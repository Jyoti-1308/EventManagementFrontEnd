<div class="container mt-3">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-2">
          <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
                  Name is required.
              </mat-error>
          </mat-form-field>
      </div>
      <div class="mb-2">
          <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-error *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
                  Username is required.
              </mat-error>
          </mat-form-field>
      </div>
      <div class="mb-2">
          <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                  Password is required (min 6 characters).
              </mat-error>
          </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="">Select Role</mat-option>
                <mat-option value="User">User</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" (click)="dialogRef.close()" [disabled]="userForm.invalid">Sign Up</button>
</form>
</div>
