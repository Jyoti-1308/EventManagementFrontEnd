<div class="container-fluid">
  <div class="container mx-0">
    <div class="row">
      <div class="col-2 border-2 border-right px-0">
        <div class="list-1 text-font d-flex justify-content-between mb-0 align-items-center py-2 px-2">
          <div>Filters</div>
          <div class="text-danger" (click)="onClearFilters()">Clear Filter</div>
        </div>
        <div class="list-1">
          <div class="bg-light px-3 py-2 text-font">
            <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;Categories
          </div>
          <div *ngFor="let cat of categories" class="text-font py-2 px-3">
            <input class="mr-2" type="checkbox" [checked]="selectedCategories.includes(cat)"
              (change)="onCheckboxChangeEvent(cat, $event)" />{{cat}}
          </div>

          <div class="bg-light px-3 py-2 text-font">
            <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;Date
          </div>
          <div class="text-font py-2 px-3">
            <input class="mr-2" type="radio" 
                   name="sortOrder" 
                   value="ascending" 
                   [(ngModel)]="sortOrder" 
                   (change)="sortEvents()" />Ascending
          </div>
          <div class="text-font py-2 px-3">
            <input class="mr-2" type="radio" 
                   name="sortOrder" 
                   value="descending" 
                   [(ngModel)]="sortOrder" 
                   (change)="sortEvents()" />Descending
          </div>
          
        </div>
      </div>

      <div class="col-10 border-1 py-3">
        <div class="row">
          <div class="col-3 ml-1" *ngFor="let event of filteredEvents">
            <div class="card mb-3">
              <img [src]="event.image" alt="Event Image" class="card-image">
              <div class="card-body p-2">
                <h4 class="card-title text-truncate mb-1">{{ event.name }}</h4>
                <h5 class="card-subtitle mb-1 text-muted">{{calulateDate(event.date)}}</h5>
                <p class="card-text text-truncate mb-1">{{ event.location }}</p>
                <div class="d-flex justify-content-between my-1">
                  <button class="btn btn-primary btn-sm" (click)="openEvent(event.id)">Event Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
