<nav class="navbar bg-dark">

  <div class="container d-flex align-items-center justify-content-between w-100 p-2">
    <div class="w-30">
      <a class="navbar-brand" href="#">
        <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.webp" height="20" alt="" loading="eager" />
      </a>
    </div>
    <div class="w-50 ">
      <form class="w-100 input-group bg-white p-1 border-2 rounded">

        <span class="input-group-text border-0 bg-white " id="search-addon">
          <i class="fa fa-search"></i>
        </span>


        <input type="search" class="form-control border-0" placeholder="Search" aria-label="Search" />

      </form>
    </div>
    <div class="d-flex justify-content-between align-items-center row">
      <div class="col">
        <a class="text-decoration-none text-white" routerLink="/home" role="button" id="home" aria-haspopup="true"
          aria-expanded="false">
          Home
        </a>
      </div>
      <div *ngIf="!userObject" class="col dropdown">
        <a class="text-decoration-none  text-white dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item pointer" (click)="openLoginModal()">Login</a>
          <a class="dropdown-item pointer" (click)="openSignupModal()">Register User</a>
        </div>
      </div>
      <div *ngIf="userObject && userObject.role==='User'" class="col dropdown">
        <a class="text-decoration-none text-white dropdown-toggle" href="#" role="button" id="userProfile"
          data-toggle="dropdown" >
          User Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item pointer" [routerLink]="['/userDashboard', userObject.username]" role="button" id="userDashboard" >
          Dashboard
        </a>
          <a class="dropdown-item pointer" (click)="userLogout()">Logout</a>
        </div>
      </div>
      <div *ngIf="userObject" class="col">
        <a class="text-decoration-none  text-white" (click)="userLogout()" role="button" 
          >
          Logout
        </a>
      </div>
    </div>
  </div>
</nav>
